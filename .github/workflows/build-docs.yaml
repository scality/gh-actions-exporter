---
name: build documentation

on:
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install Poetry
        run: |
          pip install poetry
      - name: Install Dependencies
        run: |
          poetry install --only docs
      - run: poetry run mkdocs build --strict
